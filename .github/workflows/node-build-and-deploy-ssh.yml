---
name: Build and Deploy Node app to Private Server over SSH
on:
  workflow_call:
    inputs:
      project-name:
        required: false
        type: string
        default: ${{ github.repository }}
      build-script:
        required: false
        type: string
        default: build
      artifact-name:
        required: true
        type: string
    secrets:
      SSH_HOST:
        required: true
      SSH_USER:
        required: true
      SSH_PRIVATE_KEY:
        required: true
      SERVER_DEPLOY_PATH:
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download workspace artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.artifact-name }}
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Activate pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
      - name: Install dependencies
        run: |
          ls -la
          pnpm install
      - name: Build project
        run: pnpm ${{ inputs.build-script }}
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup SSH keys
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'dummy_value'
      - name: Add known hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      - name: Deploy with Rsync
        run: |
          ls -la
          rsync -avz . ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SERVER_DEPLOY_PATH }}
